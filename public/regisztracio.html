<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztracio</title>
</head>
<body>

    <form onsubmit="return false" id="form">
        <div>
            <label for="text">Keresztnév</label>
            <input type="text" id="keresztnev" required>
        </div>
        <div>
            <label for="text">Vezetéknév</label>
            <input type="text" id="vezeteknev" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Jelszo</label>
            <input type="password" id="jelszo" required>
        </div>
        <button type="submit">Regisztráció</button>
    </form>


    <script src="js/regisztracio.js"></script>
    
</body>
</html>
