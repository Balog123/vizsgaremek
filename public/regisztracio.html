<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Regisztracio</title>
</head>
<body>

    <form onsubmit="return false" id="form">
        <div>
            <label for="text">Keresztnév</label>
            <input type="text" id="keresztnev" required>
        </div>
        <div>
            <label for="text">Vezetéknév</label>
            <input type="text" id="vezeteknev" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Jelszo</label>
            <input type="password" id="jelszo" required>
        </div>
        <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
        <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
        <button type="submit">Regisztráció</button>
    </form>


    <script src="js/regisztracio.js"></script>
    
</body>
</html>
